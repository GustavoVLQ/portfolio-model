<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitle.css">
    <link rel="stylesheet" href="CSS/components/box.css ">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/action.css">

    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">

    <link rel="stylesheet" href="CSS/components/card-project.css">
    <link rel="stylesheet" href="CSS/components/wrapper-card.css">

</head>
<body>
    <header class="header">
        <img src="assets/img/logo.png">
        <nav> <!--navigation-->
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Gustavo Velasque</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" lang="en" href="">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_html5.png" alt="Logo HTML5 em Pixel art">
                <div class="right">
                    <h3 class="title">HTML</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div>
            </article>

            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_nodejs.png" alt="Logo NodeJS em Pixel art">
                <div class="right">
                    <h3 class="title">NodeJS</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div> 
            </article>

            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_css3.png" alt="Logo CSS em Pixel art">
                <div class="right">
                    <h3 class="title">CSS</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div> 
            </article>

            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_tdd.png" alt="Logo TDD em Pixel art">
                <div class="right">
                    <h3 class="title">TDD</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div> 
            </article>

            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_js.png" alt="Logo JS em Pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div> 
            </article>

            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_restapi.png" alt="Logo RestAPI em Pixel art">
                <div class="right">
                    <h3 class="title">Rest API</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div> 
            </article>

            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_react.png" alt="Logo React em Pixel art">
                <div class="right">
                    <h3 class="title">React</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div> 
            </article>

            <article class="skill-tec"> <!--description list-->
                <img class="icon" src="img/ico_ux.png" alt="Logo UX em Pixel art">
                <div class="right">
                    <h3 class="title">UX</h2>
                    <progress class="progress-bar" max="100" value="70">
                            70%
                    </progress>
                </div> 
            </article>
        </div>

    </section>

    <section class="section -bgBlack -bdFirst">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://www.com" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/logo-firedlabs.png" alt="Logo da FireLabs">
                </figure>
            </a>
            <a href="https://www.com" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="img/logo-collabcode.png" alt="Logo da Collabcode">
                </figure>
            </a>
            <a href="https://www.com" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="img/portfolio.png" alt="Avatar do Marco Bruno">
                </figure>
            </a>

        </div>
    </section>
</body>
</html>
